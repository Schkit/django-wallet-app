{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  {% if title %}
  <title>Schkit Pay - {{ title }}</title>
  {% else %}
  <title>Schkit Pay</title>
  {% endif %}

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../static/icons/favicon-96x96.png">


  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="../../static/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../../static/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">
  <link rel="stylesheet" href="../../static/vendor/fancybox/dist/jquery.fancybox.min.css">
  <link rel="stylesheet" href="../../static/vendor/aos/dist/aos.css">
  <link rel="stylesheet" href="../../static/vendor/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="../../static/vendor/dzsparallaxer/dzsparallaxer.css">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="../../static/css/theme.css">
</head>
<body>
  {% include 'nav.html' %}


  {% block content %}

    

  {% endblock content %}


<!-- Go to Top -->
  <a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;"
     data-hs-go-to-options='{
       "offsetTop": 700,
       "position": {
         "init": {
           "right": 15
         },
         "show": {
           "bottom": 15
         },
         "hide": {
           "bottom": -15
         }
       }
     }'>
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- End Go to Top -->

  <!-- JS Global Compulsory -->
  <script src="../../static/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../../static/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="../../static/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="../../static/vendor/hs-header/dist/hs-header.min.js"></script>
  <script src="../../static/vendor/hs-go-to/dist/hs-go-to.min.js"></script>
  <script src="../../static/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
  <script src="../../static/vendor/typed.js/lib/typed.min.js"></script>
  <script src="../../static/vendor/fancybox/dist/jquery.fancybox.min.js"></script>
  <script src="../../static/vendor/aos/dist/aos.js"></script>
  <script src="../../static/vendor/slick-carousel/slick/slick.js"></script>
  <script src="../../static/vendor/dzsparallaxer/dzsparallaxer.js"></script>

  <!-- JS Front -->
  <script src="../../static/js/hs.core.js"></script>
  <script src="../../static/js/hs.fancybox.js"></script>
  <script src="../../static/js/hs.slick-carousel.js"></script>

  <!-- JS Plugins Init. -->
  <script>
     $(window).on('load', function () {
      // Page preloader
      setTimeout(function() {
        $('#jsPreloader').fadeOut(500)
      }, 1000)
    });

    $(document).on('ready', function () {
      // initialization of header
      var header = new HSHeader($('#header')).init();

      // initialization of mega menu
      var megaMenu = new HSMegaMenu($('.js-mega-menu'), {
        desktop: {
          position: 'left'
        }
      }).init();

      // initialization of slick carousel
      $('.js-slick-carousel').each(function() {
        var slickCarousel = $.HSCore.components.HSSlickCarousel.init($(this));
      });

      // initialization of text animation (typing)
      var typed = new Typed(".js-text-animation", {
        strings: ["ideal", "fastest", "convenient"],
        typeSpeed: 60,
        loop: true,
        backSpeed: 25,
        backDelay: 1500
      });

      // initialization of fancybox
      $('.js-fancybox').each(function () {
        var fancybox = $.HSCore.components.HSFancyBox.init($(this));
      });

      // initialization of aos
      AOS.init({
        duration: 650,
        once: true
      });

      // initialization of go to
      $('.js-go-to').each(function () {
        var goTo = new HSGoTo($(this)).init();
      });
    });
  </script>

  <!-- IE Support -->
  <script>
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="../../static/vendor/polifills.js"><\/script>');
  </script>
</body>
</html>
