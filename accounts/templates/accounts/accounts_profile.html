
<!DOCTYPE html>
<html lang="en">
<head>
  
    <!-- Title -->
  {% if title %}
  <title>Schkit Pay {{ title }}</title>
  {% else %}
  <title>Schkit Pay</title>
  {% endif %}

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../static/icons/favicon-96x96.png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="../../static/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../../static/vendor/hs-mega-menu/dist/hs-mega-menu.min.css">
  <link rel="stylesheet" href="../../static/vendor/select2/dist/css/select2.min.css">
  <link rel="stylesheet" href="../../static/vendor/quill/dist/quill.snow.css">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="../../static/css/theme.css">
</head>
<body>

  <!-- ========== MAIN ========== -->
  <main id="content" role="main" class="bg-light">
    <!-- Breadcrumb Section -->
    <div class="bg-dark" style="background-image: url(../../static/svg/components/abstract-shapes-20.svg);">
      <div class="container space-1 space-top-lg-2 space-bottom-lg-3">
        <div class="row align-items-center">
          <div class="col">
            <div class="d-none d-lg-block">
              <h1 class="h2 text-white">Personal info</h1>
            </div>

            <!-- Breadcrumb -->
            <ol class="breadcrumb breadcrumb-light breadcrumb-no-gutter mb-0">
              <li class="breadcrumb-item">Account</li>
              <li class="breadcrumb-item active" aria-current="page">Personal info</li>
            </ol>
            <!-- End Breadcrumb -->
          </div>

          <div class="col-auto">
            <div class="d-none d-lg-block">
              {% if user.is_authenticated %}
              <a class="btn btn-sm btn-soft-light" href="{% url 'sign-out' %}">Log out</a>
              {% endif %}
            </div>

            <!-- Responsive Toggle Button -->
            <button type="button" class="navbar-toggler btn btn-icon btn-sm rounde-circle d-lg-none"
                    aria-label="Toggle navigation"
                    aria-expanded="false"
                    aria-controls="sidebarNav"
                    data-toggle="collapse"
                    data-target="#sidebarNav">
              <span class="navbar-toggler-default">
                <svg width="14" height="14" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                  <path fill="currentColor" d="M17.4,6.2H0.6C0.3,6.2,0,5.9,0,5.5V4.1c0-0.4,0.3-0.7,0.6-0.7h16.9c0.3,0,0.6,0.3,0.6,0.7v1.4C18,5.9,17.7,6.2,17.4,6.2z M17.4,14.1H0.6c-0.3,0-0.6-0.3-0.6-0.7V12c0-0.4,0.3-0.7,0.6-0.7h16.9c0.3,0,0.6,0.3,0.6,0.7v1.4C18,13.7,17.7,14.1,17.4,14.1z"/>
                </svg>
              </span>
              <span class="navbar-toggler-toggled">
                <svg width="14" height="14" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                  <path fill="currentColor" d="M11.5,9.5l5-5c0.2-0.2,0.2-0.6-0.1-0.9l-1-1c-0.3-0.3-0.7-0.3-0.9-0.1l-5,5l-5-5C4.3,2.3,3.9,2.4,3.6,2.6l-1,1 C2.4,3.9,2.3,4.3,2.5,4.5l5,5l-5,5c-0.2,0.2-0.2,0.6,0.1,0.9l1,1c0.3,0.3,0.7,0.3,0.9,0.1l5-5l5,5c0.2,0.2,0.6,0.2,0.9-0.1l1-1 c0.3-0.3,0.3-0.7,0.1-0.9L11.5,9.5z"/>
                </svg>
              </span>
            </button>
            <!-- End Responsive Toggle Button -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Breadcrumb Section -->

    <!-- Content Section -->
    <div class="container space-1 space-top-lg-0 mt-lg-n10">
      <div class="row">
        <div class="col-lg-3">
          {% include 'accounts/ver_nav.html' %}
        </div>

        <div class="col-lg-9">
          <!-- Card -->
          <div class="card mb-3 mb-lg-5">
            <div class="card-header">
              <h5 class="card-title">Basic info</h5>
            </div>

            <!-- Body -->
            <div class="card-body">
              <form form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Form Group -->
                <div class="row form-group">
                  <label class="col-sm-3 col-form-label input-label">Profile photo</label>

                  <div class="col-sm-9">
                    <div class="media align-items-center">
                      <label class="avatar avatar-xl avatar-circle mr-4" for="avatarUploader">
                        <img id="avatarImg" class="avatar-img" src="{{form.initial.profile_image.url}}" alt="Image Description">
                      </label>

                      <div class="media-body">
                        <div class="btn btn-sm btn-primary file-attachment-btn mb-2 mb-sm-0 mr-2">Upload Photo
                          <input type="file" id="id_profile_image_display" name="profile_image" class="js-file-attach file-attachment-btn-label " onchange="readURL(this)"
                          data-hs-file-attach-options='{
                            "textTarget": "#avatarImg",
                            "mode": "image",
                            "targetAttr": "src",
                            "allowTypes": [".png", ".jpeg", ".jpg"]
                          }'>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="row form-group">
                  <label for="firstNameLabel" class="col-sm-3 col-form-label input-label">Username <i class="far fa-question-circle text-body ml-1" data-toggle="tooltip" data-placement="top" title="Displayed on public forums, such as Front."></i></label>

                  <div class="col-sm-9">
                    <div class="input-group">
                      <input type="text" class="form-control" name="username" id="id_input_username" placeholder="Username" aria-label="Username" value="{{form.initial.username}}">
                    </div>
                  </div>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="row form-group">
                  <label for="emailLabel" class="col-sm-3 col-form-label input-label">Email</label>

                  <div class="col-sm-9">
                    <input type="email" class="form-control" name="email" id="id_input_email" placeholder="clarice@example.com" aria-label="clarice@example.com" value="{{form.initial.email}}">
                  </div>
                </div>

                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="row align-items-center">
                  <label for="disableAdCheckbox" class="col-sm-3 col-form-label input-label">Hide Email</label>

                  <div class="col-sm-9">
                    <!-- Custom Checkbox -->
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="hide_email" id="id_input_hide_email"{% if form.initial.hide_email %}checked{%endif%}>
                    </div>
                    <!-- End Custom Checkbox -->
                  </div>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="js-add-field row form-group"
                     data-hs-add-field-options='{
                        "template": "#addPhoneFieldTemplate",
                        "container": "#addPhoneFieldContainer",
                        "defaultCreated": 0
                      }'>
                  <label for="phoneLabel" class="col-sm-3 col-form-label input-label">Phone <span class="input-label-secondary">(Optional)</span></label>

                  <div class="col-sm-9">
                    <div class="input-group align-items-center">
                      <input type="text" class="js-masked-input form-control" name="phone" id="phoneLabel" placeholder="+x(xxx)xxx-xx-xx" aria-label="+x(xxx)xxx-xx-xx" value="+1(605)5618929"
                             data-hs-mask-options='{
                               "template": "+0(000)000-00-00"
                             }'>

                      <div class="input-group-append">
                        <!-- Select -->
                        <select class="js-custom-select custom-select dropdown-toggle" name="phoneSelect"
                              data-hs-select2-options='{
                                "minimumResultsForSearch": "Infinity",
                                "customClass": "custom-select",
                                "dropdownAutoWidth": true,
                                "width": true
                              }'>
                          <option value="Mobile" selected>Mobile</option>
                          <option value="Home">Home</option>
                          <option value="Work">Work</option>
                          <option value="Fax">Fax</option>
                          <option value="Direct">Direct</option>
                        </select>
                        <!-- End Select -->
                      </div>
                    </div>

                    <!-- Container For Input Field -->
                    <div id="addPhoneFieldContainer"></div>

                    <a href="javascript:;" class="js-create-field form-link btn btn-xs btn-no-focus btn-ghost-primary">
                      <i class="fas fa-plus mr-1"></i>
                      Add phone
                    </a>
                  </div>
                </div>
                <!-- End Form Group -->

                <!-- Add Phone Input Field -->
                <div id="addPhoneFieldTemplate" style="display: none;">
                  <div class="input-group input-group-add-field">
                    <input type="text" class="js-masked-input form-control" data-name="additionlPhone" placeholder="+x(xxx)xxx-xx-xx" aria-label="+x(xxx)xxx-xx-xx"
                           data-hs-mask-options='{
                             "template": "+0(000)000-00-00"
                           }'>

                    <div class="input-group-append">
                      <!-- Select -->
                      <select class="js-custom-select-dynamic btn btn-white dropdown-toggle"
                            data-name="additionlPhoneSelect"
                            data-hs-select2-options='{
                              "minimumResultsForSearch": "Infinity",
                              "customClass": "custom-select",
                              "dropdownAutoWidth": true,
                              "width": true
                            }'>
                        <option value="Mobile" selected>Mobile</option>
                        <option value="Home">Home</option>
                        <option value="Work">Work</option>
                        <option value="Fax">Fax</option>
                        <option value="Direct">Direct</option>
                      </select>
                      <!-- End Select -->
                    </div>

                    <a class="js-delete-field input-group-add-field-delete" href="javascript:;">
                      <i class="fas fa-times"></i>
                    </a>
                  </div>
                </div>
                <!-- End Add Phone Input Field -->

              
              
            </div>
            <!-- End Body -->

            <!-- Footer -->
            <div class="card-footer d-flex justify-content-end">
              <span class="mx-2"></span>
              <button type="submit" class="btn btn-primary" href="javascript:;">
              Save Changes</button>
            </div>
            <!-- End Footer -->
          </div>
          <!-- End Card -->
          </div>
          <!-- End Card -->
          </form>
        </div>
      </div>
      <!-- End Row -->
    </div>
    <!-- End Content Section -->
  </main>
  <!-- ========== END MAIN ========== -->

  

  
  <!-- Go to Top -->
  <a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;"
     data-hs-go-to-options='{
       "offsetTop": 700,
       "position": {
         "init": {
           "right": 15
         },
         "show": {
           "bottom": 15
         },
         "hide": {
           "bottom": -15
         }
       }
     }'>
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- End Go to Top -->

  <!-- JS Global Compulsory -->
  <script src="../../static/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../../static/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="../../static/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="../../static/vendor/hs-header/dist/hs-header.min.js"></script>
  <script src="../../static/vendor/hs-go-to/dist/hs-go-to.min.js"></script>
  <script src="../../static/vendor/hs-unfold/dist/hs-unfold.min.js"></script>
  <script src="../../static/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
  <script src="../../static/vendor/hs-show-animation/dist/hs-show-animation.min.js"></script>
  <script src="../../static/vendor/hs-file-attach/dist/hs-file-attach.min.js"></script>
  <script src="../../static/vendor/hs-add-field/dist/hs-add-field.min.js"></script>
  <script src="../../static/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="../../static/vendor/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
  <script src="../../static/vendor/select2/dist/js/select2.full.min.js"></script>
  <script src="../../static/vendor/quill/dist/quill.min.js"></script>

  <!-- JS Front -->
  <script src="../../static/js/hs.core.js"></script>
  <script src="../../static/js/hs.validation.js"></script>
  <script src="../../static/js/hs.mask.js"></script>
  <script src="../../static/js/hs.select2.js"></script>
  <script src="../../static/js/hs.quill.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of header
      var header = new HSHeader($('#header')).init();

      // initialization of mega menu
      var megaMenu = new HSMegaMenu($('.js-mega-menu'), {
        desktop: {
          position: 'left'
        }
      }).init();

      // initialization of unfold
      var unfold = new HSUnfold('.js-hs-unfold-invoker').init();

      // initialization of form validation
      $('.js-validate').each(function() {
        $.HSCore.components.HSValidation.init($(this), {
          rules: {
            confirmPassword: {
              equalTo: '#signupPassword'
            }
          }
        });
      });

      // initialization of show animations
      $('.js-animation-link').each(function () {
        var showAnimation = new HSShowAnimation($(this)).init();
      });

      // initialization of masked input
      $('.js-masked-input').each(function () {
        var mask = $.HSCore.components.HSMask.init($(this));
      });

      // initialization of file attach
      $('.js-file-attach').each(function () {
        var customFile = new HSFileAttach($(this)).init();
      });

      // initialization of add input filed
      $('.js-add-field').each(function () {
        new HSAddField($(this), {
          addedField: () => {
            $('.js-add-field .js-custom-select-dynamic').each(function () {
              var select2dynamic = $.HSCore.components.HSSelect2.init($(this));
            });
          }
        }).init();
      });

      // initialization of select2
      $('.js-custom-select').each(function () {
        var select2 = $.HSCore.components.HSSelect2.init($(this));
      });

      // initialization of quilljs editor
      var quill = $.HSCore.components.HSQuill.init('.js-quill');

      // initialization of go to
      $('.js-go-to').each(function () {
        var goTo = new HSGoTo($(this)).init();
      });
    });
  </script>

  <!-- IE Support -->
  <script>
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="../../static/vendor/polifills.js"><\/script>');
  </script>
  <script type="text/javascript">

  enableImageOverlay()

  /*
    Called when a new image is selected from file chooser dialog
  */
  function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
              disableImageOverlay()
              var image = e.target.result
              var imageField = document.getElementById('id_profile_image_display')
                imageField.src = image
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</script>
</body>
</html>
